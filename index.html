							<th> <h3> GENRE </h3> </th>
						    <th> <h3> PRICE </h3> </th>
						{{#each model as |book|}}
  						<tr>

							<th> {{book.isbn}} </th>
						    <th> {{book.title}} </th>
							<th> {{book.author_name}} </th>
							<th> {{book.genre}} </th>
						    <th> {{book.price}} </th>
						
						
						
						<button type="submit" class="btn btn-info" value="wish" {{action 'itemToWishlist' book.isbn}}> Add to Wishlist</button>
						
						</tr>
						{{/each}}
					</table>
					

					
                </div>

				<div class="col-md-6">		
				{{#if isAdded}}
				<div class="alert alert-success" role="alert">
					 <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					 <strong>Successfully Added to WishList.</strong> {{#link-to 'account' }} View WishList {{/link-to}}
				</div>
				{{/if}} 
				{{#if isNotAdded}}
				<div class="alert alert-success" role="alert">
					 <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					 <strong>Failed to Add to WishList</strong> Make sure you are  {{#link-to 'login' }} Logged In {{/link-to}} or Contact Admin.
				</div>
				{{/if}}
				</div>
								
				
				
				
				
								</div>	
		</div>		
		
	
		
		
	</script>
		
</div>
